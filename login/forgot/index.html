<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/res/css/login.css">

		<title> University of Alberta Journal Submission System Login </title>
	</head>
	
	<body>
		<div class="loginbox" style="height: 320px; top: 50%;">
		<img src="/res/img/logo.png" class="logo">
			<h1>Reset Password</h1>
			<form>
				<p>Email</p>
				<input type="email" name="email" placeholder="Enter Email">
				<input type="submit" name="submit" value="Password Reset">
				<a href="/login">Return To Login</a><br>
				<a href="/login/register">Register New Account</a><br>
			</form>

		</div>
	</body>

	
</html>
